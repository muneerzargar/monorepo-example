<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Put your description here.">
  <base href="/">
  <script type="module" src="./packages/imageSrc/dist/wui-carousel-image.js"></script>
</head>
<body>
  <div style="width: 600px; margin: 20px auto">

<script>
    ((browser)=> {
      
      const carouselData = {
            type:'image',
            src: 'https://cdn.pixabay.com/photo/2016/11/14/04/45/elephant-1822636_1280.jpg',
            altText: 'nature 1',
            thumbnail: {
              src: 'https://cdn.pixabay.com/photo/2016/11/14/04/45/elephant-1822636_1280.jpg',
              altText: 'thumb 1',
            }
          }
    
      const element = browser.document.querySelector('wui-carousel-image');
      element.imageItem = carouselData;
    
    })(window);
    </script>
